<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style2.css') }}">
    <title>Professional Front Page</title>
</head>
<body>
    <header>
        <h1 class="slogan">जय जवान जय किसान</h1>
    </header>
    <div id="fertilizerDiv">
        Your predicted fertilizer is _______
    </div>
    <main>
        
        <form method="POST" action="/">
            <div class="form-field">
                <label for="field1">Enter total area of land(in acres)</label>
                <input type="text" id="field1" name="field1" required>
            </div>
            <div class="form-field">
                <label for="dropdown2">Are you using a water pump</label>
                <select id="dropdown2" name="dropdown2">
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
            </div>
            <div class="form-field">
                <label for="dropdown2">Are you using a tractor for spraying</label>
                <select id="dropdown2" name="dropdown2">
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
            </div>
            
            <input type="submit" value="Submit" class="submit-button">
        </form>
        
    </main>
</body>
</html>
